<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
    <title>Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/orcamento1.css">
</head>

<body>

    <div class="div__btn">
        <button id="btn-download" class="btn">
            <i class="fa-solid fa-download"></i>Download
        </button>
    </div>

    <div class="content">
        <header class="cabecalho">
            <h1 class="cabecalho__titulo"><i class="fa-solid fa-file"></i>Orçamento</h1>
        </header>

        <main>
            <div class="data">
                <h3>Data: <span id="data"></span></h3>
            </div>
            <section class="dados__principais">
                <!-- Empresa -->
                <div>
                    <!-- Divisor da empresa -->
                    <div class="form__secao">
                        <h3>Dados da empresa</h3>
                        <hr>
                    </div>
                    <div class="quadro__de__dados">
                        <!-- Nome da empresa -->
                        <div>
                            <p class="form__secao-p">
                                <strong>Nome:</strong> <span data-id="nome_da_empresa"></span>
                            </p>
                        </div>

                        <!-- Endereco da empresa -->
                        <div>
                            <p class="form__secao-p">
                                <strong>Endereço:</strong> <span data-id="endereco_da_empresa"></span>
                            </p>
                        </div>

                        <!-- Telefone da empresa -->
                        <div>
                            <p class="form__secao-p">
                                <strong>Telefone:</strong> <span data-id="telefone_da_empresa"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- CLIENTE -->
                <div>
                    <!-- Divisor do formulario -->
                    <div class="form__secao">
                        <h3>Dados do cliente</h3>
                        <hr>
                    </div>
                    <div class="quadro__de__dados">


                        <!-- Nome do cliente -->
                        <div>
                            <p class="form__secao-p">
                                <strong>Nome:</strong> <span data-id="nome_do_cliente"></span>
                            </p>
                        </div>

                        <!-- Endereco da cliente -->
                        <div>
                            <p class="form__secao-p">
                                <strong>Endereço:</strong> <span data-id="endereco_do_cliente"></span>
                            </p>
                        </div>

                        <!-- Telefone da cliente -->
                        <div>
                            <p class="form__secao-p">
                                <strong>Telefone:</strong> <span data-id="telefone_do_cliente"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <main class="orcamento dados__principais">
                <!-- Divisor da empresa -->
                <div class="form__secao">
                    <hr>
                    <h3><strong>Itens do Orçamento</strong></h3>
                    <hr>
                </div>
                <div class="itens">
                    <table class="table table-striped" id="tabela">
                        <thead>
                            <td>
                                <strong>Descrição</strong>
                            </td>
                            <td class="td__format">
                                <strong>Qtd.</strong>
                            </td>
                            <td class="td__format" style="white-space: nowrap;">
                                <strong>Valor un.</strong>
                            </td>
                            <td class="td__format">
                                <strong>Total</strong>
                            </td>
                        </thead>
                        <tbody data-itens="" id="tabela-body">
                        </tbody>
                        <tfoot id="tabela-total"></tfoot>
                    </table>
                </div>



                <footer class="rodape">
                    <p class="rodape__texto">
                        Gerado pela plataforma online <a target="_blank" href="https://orcamentos.me"
                            style="display: inline-block;"><i class="fa-solid fa-file"
                                style="margin: 0px 2px 0px 5px;"></i>orcamentos.me</a>
                    </p>
                </footer>
            </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../js/orcamento-pdf.js"></script>

</body>

</html>
